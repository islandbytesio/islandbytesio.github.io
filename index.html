<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslandBytes - Technical Excellence with a Tropical Touch</title>
    <meta name="description" content="Professional technical solutions with a fresh approach. Contact us for support.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background elements -->
    <div class="background-container">
        <div class="palm-leaf palm-leaf-1"></div>
        <div class="palm-leaf palm-leaf-2"></div>
        <div class="palm-leaf palm-leaf-3"></div>
        <div class="palm-leaf palm-leaf-4"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main content -->
    <main class="container">
        <div class="content-wrapper">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="logo.png" alt="IslandBytes Logo" class="logo" id="logo">
                </div>
            </div>

            <!-- Hero section -->
            <div class="hero-section">
                <h1 class="title">
                    <span class="title-line">Technical Excellence</span>
                    <span class="title-line">Meets Island Innovation</span>
                </h1>
                <p class="subtitle">Professional solutions delivered with a fresh perspective</p>
            </div>

            <!-- Contact section -->
            <div class="contact-section">
                <div class="contact-card">
                    <div class="icon-wrapper">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 8L10.89 13.26C11.5 13.67 12.5 13.67 13.11 13.26L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="contact-title">Get in Touch</h2>
                    <p class="contact-description">Need support or have questions? We're here to help.</p>
                    <a href="mailto:support@islandbytes.com" class="email-link">
                        <span class="email-text">support@islandbytes.com</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p class="footer-text">&copy; 2026 IslandBytes. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy</a>
                    <span class="footer-divider">â€¢</span>
                    <a href="#" class="footer-link">Terms</a>
                </div>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
